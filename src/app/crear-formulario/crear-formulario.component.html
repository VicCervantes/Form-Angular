<div class="d-flex align-items-center justify-content-center vh-100 mb-3">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-7 col-sm-9">
                <div class="card p-4 shadow card-container">
                    <div *ngIf="messages.length > 0">
                        <div *ngFor="let message of messages" class="alert alert-info alert-dismissible fade show" role="alert">
                            {{ message }}
                        </div>
                    </div>

                    <h2 class="text-center mb-4 sticky-top bg-white">Formulario</h2>

                    <form [formGroup]="formularioForm" (ngSubmit)="fnonSubmit(strintIDFormulario)">
                        <div id="preguntas-container">
                            <div *ngFor="let pregunta of array; let i = index" [formGroupName]="i" class="mb-3 p-3 bg-light border rounded">
                                <input type="text" formControlName="pregunta" placeholder="Ingresa la pregunta" class="form-control mb-2" [value]="pregunta.strPregunta" required>
                                <select formControlName="tipo" class="form-select form-select-sm mb-2" aria-label="Tipo de pregunta" required>
                                    <option value disabled selected>Elige una opción</option>
                                    <option value="texto">Texto</option>
                                    <option value="multiple">Opción múltiple</option>
                                </select>

                                <div class="mt-3" *ngIf="pregunta.tipo === 'multiple'">
                                    <label for="additionalInput" class="form-label">Ingres opciones:</label>
                                    <input type="text" id="additionalInput" class="form-control" [(ngModel)]="pregunta.tipo" placeholder="Escribe tus opciones">
                                </div>

                                <button type="button" class="btn btn-danger btn-sm" (click)="eliminarPregunta(i)">Eliminar Pregunta</button>
                            </div>
                        </div>
                        <div class="form-group mt-3">
                            <button type="button" class="btn btn-primary btn-sm" (click)="agregarPregunta()">Agregar Pregunta</button>
                            <div class="form-group mt-3">
                                <button type="submit" class="btn btn-success btn-sm" [disabled]="formularioForm.invalid">Enviar formulario</button>
                            </div>
                            <a routerLink="/opciones" class="btn btn-link">Volver</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
