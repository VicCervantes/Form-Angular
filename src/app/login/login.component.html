<div class="d-flex align-items-center justify-content-center vh-100 fondo">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-7 col-sm-9">
                <div class="card p-4 shadow card-container">
                    <h2 class="text-center mb-4">Inicio de sesión</h2>

                    <div *ngIf="message" class="alert alert-danger alert-dismissible fade show" role="alert">
                        {{ message }}
                    </div>

                    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                        <div class="input-container mb-3 d-flex align-items-center">
                            <i class="material-icons input-icon me-2">person</i>
                            <input type="text" class="form-control" id="name" formControlName="name" placeholder="Nombre">
                        </div>
                        <div class="input-container mb-3 d-flex align-items-center">
                            <i class="material-icons input-icon me-2">group</i>
                            <input type="text" class="form-control" id="usuario" formControlName="usuario" placeholder="Usuario">
                        </div>
                        <div class="input-container mb-3 d-flex align-items-center">
                            <i class="material-icons input-icon me-2">lock</i>
                            <input type="password" class="form-control" id="contraseña" formControlName="contraseña" placeholder="Contraseña">
                        </div>
                        <div class="d-flex justify-content-start mt-3">
                            <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Iniciar sesión</button>
                        </div>
                        <div class="d-flex justify-content-start mt-3">
                            <a routerLink="/crear-usuario" class="btn btn-danger">Crear Usuario</a>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
